<div class="accordion-item">
	<div class="title-bar" (mouseup)="toggleExpanded($event)">
		<div class="centered-title">{{ item.title }}</div>
		<div
			class="pin-button"
			(click)="pinItem($event)"
			[style.background]="item.isPinned ? 'green' : 'red'"
		></div>
	</div>
	<div class="accordion-content" *ngIf="item.expanded || item.isPinned">
		<p>Description: {{ item.description }}</p>
	</div>
</div>
